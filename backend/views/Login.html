<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resource Planner Login</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background-color: #0f172a; /* slate-900 */
      color: #e2e8f0; /* slate-200 */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(30, 41, 59, 0.6); /* slate-800/60 */
      border-radius: 0.75rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      padding: 2rem;
      width: 100%;
      max-width: 24rem;
      backdrop-filter: blur(4px);
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #F29C2A;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #94a3b8; /* slate-400 */
      font-size: 0.875rem;
    }
    .github-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #334155; /* slate-700 */
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-bottom: 1rem;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .github-button:hover {
      background-color: #475569; /* slate-600 */
    }
    .github-icon {
      margin-right: 0.5rem;
      width: 1.25rem;
      height: 1.25rem;
    }
    .footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.75rem;
      color: #64748b; /* slate-500 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Resource Planner</h1>
      <p class="subtitle">Sign in to access your workspace</p>
    </div>
    
    <a href="/auth/github" class="github-button">
      <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
      </svg>
      Sign in with GitHub
    </a>
    
    <div class="footer">
      <p>By signing in, you agree to our Terms of Service and Privacy Policy</p>
    </div>
  </div>
</body>
</html>
