<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Authentication Successful</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background-color: #0f172a; /* slate-900 */
      color: #e2e8f0; /* slate-200 */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(30, 41, 59, 0.6); /* slate-800/60 */
      border-radius: 0.75rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      padding: 2rem;
      width: 100%;
      max-width: 30rem;
      text-align: center;
      backdrop-filter: blur(4px);
    }
    .icon {
      color: #22c55e; /* green-500 */
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #F29C2A;
      margin-bottom: 1rem;
    }
    .message {
      color: #94a3b8; /* slate-400 */
      margin-bottom: 1.5rem;
    }
    .user-info {
      background-color: rgba(51, 65, 85, 0.5); /* slate-700/50 */
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .user-info p {
      margin: 0.25rem 0;
    }
    .label {
      font-weight: 500;
      color: #cbd5e1; /* slate-300 */
    }
    .button {
      display: inline-block;
      background-color: #F29C2A;
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
      margin: 0 0.5rem;
    }
    .button:hover {
      background-color: #EE4D1E;
    }
    .secondary-button {
      background-color: #334155; /* slate-700 */
    }
    .secondary-button:hover {
      background-color: #475569; /* slate-600 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">âœ…</div>
    <h1 class="title">Authentication Successful</h1>
    <p class="message">You are now signed in as {{user.displayName}}.</p>
    
    <div class="user-info">
      <p><span class="label">Username:</span> {{user.username}}</p>
      <p><span class="label">GitHub ID:</span> {{user.id}}</p>
      <p><span class="label">Display Name:</span> {{user.displayName}}</p>
    </div>
    
    <div>
      <a href="http://localhost:5173" class="button">Go to App</a>
      <a href="/auth/logout" class="button secondary-button">Sign Out</a>
    </div>
  </div>
</body>
</html>
